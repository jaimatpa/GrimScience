image: node:lts

before_script:  
  - apt-get update -qq && apt-get install
  - apt install -y rsync unixodbc-common unixodbc-dev libodbc2 libodbccr2 libodbcinst2           
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - cat "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -

cache:
  paths:
    - node_modules/

stages:
  - build
  - deploy


build dev:
  stage: build
  artifacts:
    untracked: false
    when: on_success
    access: all
    expire_in: 30 days
  only:
    - dev
  script:
    - echo -n $ENV_FILE
    - cat .env
